version: '3'

services:
  web:
    build:
      context: web-app
      target: prod
    depends_on:
      - database
    ports:
      - "80:80"

  database:
    image: mongo:3.7.9
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
