
<div class="header">
  <div class="bounds">
    <h1 class="header--logo">
      <a href="#!">My MOOCs</a>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 7 13" xml:space="preserve" class="chevron">
        <polygon points="0.7,13 0,12.3 5.6,6.5 0,0.7 0.7,0 7,6.5  "/>
      </svg>
      <span class="selected">Se connecter</span>
    </h1>
  </div>
</div>

<div class="bounds">

  <div class="grid-33 centered signin">
    <h1>Se connecter</h1>

    <validation-errors ng-show="vm.hasValidationErrors" errors="vm.validationErrors"></validation-errors>

    <form>
      <input type="email" placeholder="Addresse e-mail" ng-model="vm.emailAddress">
      <input type="password" placeholder="Mot de passe" ng-model="vm.password">
      <button class="button" ng-click="vm.signIn()">Se connecter</button>
      <a class="button button-secondary" href="#!/signup">S'inscrire</a>
    </form>
  </div>

</div>
